<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores</title>

    <!--JQuery-->
    <script src = "jquery-3.6.3.min.js"></script>
    <!---Script-->
    <script>
        //Ao carregar o documento
        $(document).ready(function(){
            
            //Variaveis
            var campo = $("input").val(); //Trabalhando com tipo html
            var titulo = $("#titulo").html(); //Trabalhando com ID
            var subtitulo = $(".subtitulo").html(); //Trabalhando com class

            //Exibir
            alert(campo);
            alert(titulo);
            alert(subtitulo);

        });
    </script>
</head>
<body>
    
    <input type="text" value="Campo nome">
    <h1 id="titulo">Titulo h1</h1>
    <h2 class="subtitulo">Titulo em H2</h2>
</body>
</html>
