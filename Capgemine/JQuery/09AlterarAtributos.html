<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Atributos</title>

    <!--JQuery-->
    <script src = "jquery-3.6.3.min.js"></script>
    <!---Script-->
    <script>
        //Ao carregar o documento
        $(document).ready(function(){
            
            //Selecionar e alterar o elemento img
            $("img").attr({"width":"300",
                            "title":"Alterar atributos"
        });

        });
    </script>
</head>
<body>
    
    <img src="logo_proway.png">
</body>
</html>
