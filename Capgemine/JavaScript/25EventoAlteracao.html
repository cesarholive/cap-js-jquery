<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Alteração</title>

    <!--JS-->
    <script>

        //Função
        function mensagem(){
            //Obter curso selecionado
            var curso = document.getElementById("cursos").value;

            //Exibir curso selecionado
            alert(curso);
        }

    </script>
</head>
<body>
    
    <select onchange="mensagem()" id="cursos">
        <option> Escolha seu curso</option>
        <option>HTML</option>
        <option>CSS</option>
        <option>PHP</option>
    </select>

</body>
</html>
