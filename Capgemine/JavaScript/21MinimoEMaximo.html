    <title>Minimo e Maximo</title>

    <!--JS-->
    <script>

        //Obter o menor valor
        alert(Math.min(-10, 5, 100, 0, -25, 2));

        //Obter o maior numero
        alert(Math.max(10,-25,1000));
        
    </script>
