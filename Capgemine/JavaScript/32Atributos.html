<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>

    <!--JS-->
    <script>

        function alterarlink(){
            var alterar = document.getElementsByTagName("a")[0];

            alterar.href = "https://www.uol.com.br"
        }

    </script>
</head>
<body>
    
    <a href="https://www.google.com">Site do Google</a>
    <button onclick="alterarlink()">Alterar LINK</button>
</body>
</html>
