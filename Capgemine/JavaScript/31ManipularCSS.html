<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipular CSS</title>

    <!--JS-->
    <script>

        function acao(){
            var texto = document.getElementsByClassName("primeiro")[0];

            //CSS
            texto.style.color ="#FF0000";
            texto.style.fontSize = "20px";
            texto.innerHTML = "Curso de JavaScript";
        }
    </script>
</head>
<body>
    
    <h1 class="primeiro" id="test">Java Script</h1>
    <button onclick="acao()">Clique aqui</button>

</body>
</html>
