<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional Aninhada</title>

    <!--JS-->
    <script>

        //VARIAVEL
        var media = 4;

        //CONDICIONAL
        if(media == 10){
            alert("Parabéns!");
        }else if(media >= 9){
            alert("Ótimo!");
        }else if(media >= 8){
            alert("Bom!");
        }else if(media >= 5){
            alert("Em Exame!");
        }else{
            alert("Reprovado!");
        }

    </script>
</head>

</body>
</html>
